<md-dialog aria-label="subscribe dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="word-wrap: break-word; color: #666; font-size: 0.8em; max-width: 480px;">{{ publicInfo.subscribeLink }}</div>
            <div style="margin:10px 0;" translate>请选择订阅链接类型：</div>
            <md-radio-group ng-model="publicInfo.linkType" layout="row" layout-wrap layout-align="start center" ng-change="changeLinkType(1)">
                <md-radio-button ng-repeat="type in publicInfo.types" value="{{ type }}">
                    <div style="margin: 3px;">{{ type }}</div>
                </md-radio-button>
            </md-radio-group>
            <div style="margin:10px 0;" translate>请选择您使用的软件</div>
            <md-radio-group ng-model="publicInfo.app" layout="row" layout-wrap layout-align="start center" ng-change="changeLinkType(2)">
                <md-radio-button ng-repeat="app in publicInfo.apps" value="{{ app.code }}">
                    <div style="margin: 3px;">{{ app.name }}</div>
                </md-radio-button>
            </md-radio-group>
            <!-- <md-checkbox style="margin-top: 15px;" ng-model="publicInfo.ip" ng-change="changeLinkType()" ng-true-value="1" ng-false-value="0">{{ '将域名转换为IP地址' | translate }}</md-checkbox> -->
            <md-checkbox style="margin-top: 10px;" ng-if="connType == 'SSR' && publicInfo.linkType == 'ssr'" ng-model="publicInfo.port" ng-change="changeLinkType()" ng-true-value="1" ng-false-value="0">
                {{ '单端口' | translate }}
            </md-checkbox>
            <md-checkbox style="margin-top: 10px;" ng-model="publicInfo.flow" ng-change="changeLinkType()" ng-true-value="1" ng-false-value="0">
                {{ '显示流量信息' | translate }}
            </md-checkbox>
            <p style="color:green;font-size: 10px;"  ng-if="publicInfo.linkType=='ssr'">如果普通模式速度不稳定，可尝试使用单端口</p>
            <div layout="row" layout-align="start center" style="margin-top: 25px;">
                <div>
                    <md-button class="md-primary" ngclipboard data-clipboard-text="{{ publicInfo.subscribeLink }}"
                        ngclipboard-success="toast(e);">
                        复制链接
                    </md-button>
                </div>
                <div>
                    <md-button class="md-primary" ng-click="publicInfo.updateLink()">
                        更换链接
                    </md-button>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
