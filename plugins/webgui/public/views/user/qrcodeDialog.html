<md-dialog aria-label="qrcode dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div
                style="text-align:center;font-size:16px;display: -webkit-box;word-break: break-all;-webkit-box-orient: vertical;-webkit-line-clamp: 1; overflow: hidden;text-overflow: ellipsis">
                {{publicInfo.serverName }}</div>
            <div layout="column" layout-align="center center" style="margin-top:10px">
                <a ng-href="{{ publicInfo.ssAddress || publicInfo.ssrAddress}}">
                    <qr layout-margin text="publicInfo.ssAddress || publicInfo.ssrAddress" image="true"></qr>
                    <script>
                        $(function () {
                            $('qr img').css('width', '90%');
                        })
                    </script>
                </a>
                <div>
                    <br>
                    <span style="font-size:14px;">{{ '点击二维码或者用移动设备扫描二维码可自动填充服务器信息' | translate }}</span>
                </div>
            </div>
            <div layout="row" layout-align="center" style="margin-top: 25px;">
                <div>
                    <md-button class="md-primary" ngclipboard data-clipboard-text="{{ publicInfo.ssAddress}}"
                        ngclipboard-success="toast(e);">
                        {{ publicInfo.ssAddress?"复制SS链接":"不支持SS" }}
                    </md-button>
                </div>
                <div>
                    <md-button class="md-primary" ngclipboard data-clipboard-text="{{ publicInfo.ssrAddress }}"
                        ngclipboard-success="toast(e);">
                        {{ publicInfo.ssrAddress?"复制SSR链接":"不支持SSR" }}
                    </md-button>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
